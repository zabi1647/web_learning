<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 3</title>
<link rel="stylesheet" href="style.css">
   
</head>
<body>
  <h2>CUI Teaching Assistant Job Form for Abdullah jan (FA21-BSE-007)</h2>
  <fieldset width="1000">
    
    <legend>For Official Use Only</legend>
    <table border="1" cellpadding="10" cellspacing="25">
      <tr>
        <td><img src="https://upload.wikimedia.org/wikipedia/commons/c/c0/COMSATS_new_logo.jpg"  alt="CUI Logo" height="150" width="500"></td>
        <th width="400"><h3>COMSATS University Islamabad</h3><br>Islamabad Campus</th>
        <th>Serial Number <br>---------<br> (used by officials)</th>
      </tr>
    </table>
  </fieldset>
      
    <fieldset style="display: flex;">
      <legend>Student Personal Data</legend>
      <div><label class="label">Choose Your Title:</label>
        <input type="radio" id="mr" name="title" value="mr">
        <label for="mr">Mr</label>
        
        <input type="radio" id="miss" name="title" value="miss">
        <label for="miss">Miss</label>
        <input type="radio" id="mrs" name="title" value="mrs">
        <label for="mrs">Mrs</label> 
        

    
        <label class="label" id="firstName-label" for="firstName">Enter your First Name</label>
        <input type="text" name="firstName" id="firstName" placeholder="enter first name in capital alphabet" required>
        <label class="label" id="lastName-label">Enter Your Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="enter last name in small alphabet" required><br>
    </div>
    <div><label class="label" id="email-label">Enter Your Email Address:</label>
      <input type="email" name="emailAddress" id="emailAddress" placeholder="enter your email address(es)" required>
     
      <label class="label" id="cellNumber-label">Enter Your Cell Number:</label>
      <input class="label" type="tel" name="cellNumber" id="cellNumber" pattern="03[0-9]{2}-[0-9]{7}" placeholder="Enter Your Cell Number" required>
    
      <label class="label" id="password-label">Enter Your Password:</label>
      <input type="password" name="password" id="password" minlength="8" maxlength="16" placeholder="password min length 8, max length 16" required><br>
  </div>
  <div> <label class="label" id="dob-label">Enter Your Date of Birth:</label>
    <input type="date" name="dateOfBirth" id="dateOfBirth" placeholder="dd/mm/yyyy" required>
 
    <label class="label" id="job-label">Job Applied For:</label>
    <input type="text" name="jobAppliedFor" id="jobAppliedFor" placeholder="enter course name for teaching assistant" required>
   
    <label class="label" id="salary-label">Enter Your Expected Salary:</label>
    <input type="text" name="expectedSalary" id="expectedSalary" placeholder="15K-25K" required><br>
</div>
<div>
  <label class="label" id="employment-label">What Is Your Current Employment Status?</label>
        <input type="radio" id="student" name="employmentStatus" value="student">
        <label for="student">Student</label>
        <input type="radio" id="unemployed" name="employmentStatus" value="unemployed">
        <label for="unemployed">Unemployed</label>
        <input type="radio" id="employed" name="employmentStatus" value="employed">
        <label for="employed">Employed</label>
        <input type="radio" id="selfEmployed" name="employmentStatus" value="selfEmployed">
        <label for="selfEmployed">Self-Employed</label>
      
    
        <label class="label" id="development-label">Intrusted in Development:</label>
        <input type="radio" id="frontend" name="interestedInDevelopment" value="frontend">
        <label for="frontend">Front-End</label>
        <input type="radio" id="backend" name="interestedInDevelopment" value="backend">
        <label for="backend">Back-End</label>
        <input type="radio" id="fullstack" name="interestedInDevelopment" value="fullstack">
        <label for="fullstack">Full Stack</label><br>

    
        <label class="label"  id="cv-label">Attach Your CV:</label>
        <input type="file" name="cv" id="cv">
    
        <label class="label" id="address-label">Enter Your Postal Address:</label>
        <textarea name="postalAddress" id="postalAddress" rows="4" cols="50" placeholder="enter your complete postal address"></textarea>
    
        
</div>
        
  </fieldset>
  <button type="submit">APPLY</button>
  <button type="reset">CANCEL</button>
      
    </body>
</html>
